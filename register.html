<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Dino Shop</title>
    <body class="bg-info d-flex align-items-center min-vh-100">
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-custom d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 text-white text-center text-lg-start mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                    Dino Shop <br />
                    <span class="my-5 display-4 fw-bold ls-tight">Registrarse</span>
                </h1>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body py-5 px-md-5">
                        <form id="registerForm" novalidate>
                            <!-- Usuario input -->
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                </div>
                                <input type="text" id="RegisterUsuario" class="form-control" placeholder="Nombre de usuario" required />
                                <div class="invalid-feedback">Ingresa un nombre de usuario</div>
                            </div>

                            <!-- Correo input -->
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                </div>
                                <input type="email" id="RegisterEmail" class="form-control" placeholder="Correo electrónico" required />
                                <div class="invalid-feedback">Ingresa un correo electrónico válido</div>
                            </div>

                            <!-- Contraeña input -->
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                </div>
                                <input type="password" id="RegisterContraseña" class="form-control" placeholder="Contraseña" required />
                                <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres</div>
                            </div>

                            <!-- Mensaje de registro exitoso -->
                            <div id="register-success-message" class="text-center text-success d-none">
                                <h1 class="display-1">Registro exitoso</h1>
                            </div>

                            <!-- Mensaje Error -->
                            <div id="register-error-message" class="alert alert-danger d-none" role="alert">
                                Por favor, completa todos los campos correctamente.
                            </div>

                            <!--  boton -->
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            <a href="Login.html" class="btn btn-link">Ya tienes una cuenta? Inicia sesión</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
